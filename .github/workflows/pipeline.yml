name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: build
        run: npm run buil
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Notify Failure
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ failure() }}
        with:
          severity: error
          text: Build failed
          description: Commit
          details: https://github.com/${{ github.repository }}/commit/${{ github.sha }} by ${{ github.triggering_actor }} broke the build
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: deploy to heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "full-stack-open-pokedex-mh"
          heroku_email: "mira.m.hamalainen@gmail.com"
          healthcheck: "https://full-stack-open-pokedex-mh-7d8bbd14b41c.herokuapp.com/health"
          checkstring: "ok"
          delay: 5
          rollbackonhealthcheckfailed: true
      - name: Notify Success
        uses: rjstone/discord-webhook-notify@v1.0.4
        if: ${{ success() && github.event_name == 'push'}}
        with:
          severity: info
          text: A new version of Pokedex deployed
          description: to https://full-stack-open-pokedex-mh-7d8bbd14b41c.herokuapp.com/ by ${{ github.triggering_actor }}
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}


  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04    
    steps:
      - uses: actions/checkout@v3
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ' '), '#skip') }}
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch